<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Adam Asmaca</title>
</head>
<body>
    <h2 style="height: 5px;">Adam Asmaca</h2>
    <p style="font-size: small; text-decoration: underline;">Gizlenmiş kelimeyi bulmak için bir harf giriniz.</p>

    <div class="container">
        <svg id="sehpa" height="250" width="250" class="grafik">
            <!-- asma sehpası -->
            <line x1="50" y1="20" x2="130" y2="20"/>
            <line x1="128" y1="20" x2="128" y2="50"/>
            <line x1="52" y1="20" x2="52" y2="250"/>
            <line x1="10" y1="248" x2="92" y2="248"/>
            
            <!-- kafa tasarımı -->
            <circle cx="128" cy="70" r="20" class="item"/>

            <!-- adam iskeleti tasarımı -->
            <line x1="128" y1="90" x2="128" y2="170" class="item"/>
            <!-- kollar -->
            <line x1="98" y1="128" x2="128" y2="110"class="item"/>
            <line x1="128" y1="110" x2="158" y2="130"class="item"/>
            <!-- bacaklar -->
            <line x1="98" y1="188" x2="128" y2="170"class="item"/>
            <line x1="128" y1="170" x2="158" y2="188"class="item"/>
        </svg>

        <div id="wrong-letters"></div>

        <div id="correct-letters"></div>

        <div id="word"></div>
        
        <div id="popup-container">
            <div class="popup">
                <h2 style="font-size: medium;" id="success-message"></h2>
                <button class="button" id="play-again">TEKRAR OYNA</button>
                <h2 style="font-size: medium;" id="puan"></h2>
            </div>
        </div>      
    </div>

    <div id="message" class="">
        <p>Bu harfi zaten girdiniz</p>
    </div>


    <script src="script.js"></script>
</body>
</html>
